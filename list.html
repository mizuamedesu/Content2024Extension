<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ツイート一覧</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .filters {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .filters input, .filters button {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .filters button {
            background: #1da1f2;
            color: white;
            border: none;
            cursor: pointer;
        }
        .filters button:hover {
            background: #1991db;
        }
        .btn {
            background: #1da1f2;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #1991db;
        }
        .btn-small {
            font-size: 12px;
            padding: 4px 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f8f9fa;
            font-weight: bold;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .tweet-link {
            color: #1da1f2;
            text-decoration: none;
        }
        .tweet-link:hover {
            text-decoration: underline;
        }
        .no-results {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .count-info {
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-group label {
            min-width: 100px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .datetime-picker {
            position: relative;
            display: inline-block;
        }
        .datetime-picker input[type="datetime-local"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>ツイート一覧</h1>
    <div class="filters">
        <div class="input-group">
            <label for="twitterId">Twitter ID:</label>
            <input type="text" id="twitterId" placeholder="Twitter ID">
        </div>
        <div class="input-group">
            <label for="startDateTime">開始日時:</label>
            <div class="datetime-picker">
                <input type="datetime-local" id="startDateTime">
            </div>
            <label for="endDateTime">終了日時:</label>
            <div class="datetime-picker">
                <input type="datetime-local" id="endDateTime">
            </div>
        </div>
        <div class="action-buttons">
            <button id="filterButton" class="btn">フィルター</button>
            <button id="resetButton" class="btn">リセット</button>
            <button id="downloadCsv" class="btn">CSVダウンロード</button>
        </div>
    </div>
    <div class="count-info">
        ツイート総数: <span id="tweetCount">0</span>
    </div>
    <div id="tweetList">
        <table>
            <thead>
                <tr>
                    <th>カウント</th>
                    <th>Twitter ID</th>
                    <th>日付</th>
                    <th>時間</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody id="tweetTableBody">
            </tbody>
        </table>
    </div>
    <script src="list.js"></script>
</body>
</html>
